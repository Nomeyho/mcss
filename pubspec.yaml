name: mcss
description: Minecraft Server Status
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  provider: 4.0.1
  flutter_statusbarcolor: ^0.2.3
  flutter_launcher_icons: ^0.7.3
  firebase_admob: ^0.9.3
  shared_preferences: ^0.5.6+3
  logging: ^0.11.4
  dart_mc_ping: ^1.0.9
  http: ^0.12.0+4
  shimmer: ^1.1.1
  intl: ^0.16.0
  cached_network_image: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - 'assets/images/'
  fonts:
    - family: Lato
      fonts:
        - asset: 'assets/fonts/Lato-Bold.ttf'
          weight: 700
        - asset: 'assets/fonts/Lato-Regular.ttf'
          weight: 400
        - asset: 'assets/fonts/Lato-Light.ttf'
          weight: 300

